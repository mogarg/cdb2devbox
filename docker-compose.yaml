version: "3.9"
services:
  comdb2-node1:
    container_name: node1
    hostname: node1
    image: heisengarg/comdb2-dev:latest
    working_dir: /home/heisengarg
    privileged: true
    command: ["run", "mogargdb"]
    volumes:
      - ./volumes/bin:/opt/bb/bin
      - ./volumes/node1-dbs:/home/heisengarg/dbs
      - ./volumes/node1-ssh:/home/heisengarg/.ssh
    networks:
      - cluster-net
      - client-net
    restart: unless-stopped
    cap_add:
      - ALL
  comdb2-node2:
    container_name: node2
    hostname: node2
    image: heisengarg/comdb2-dev:latest
    working_dir: /home/heisengarg
    privileged: true
    command: ["run", "mogargdb"]
    volumes:
      - ./volumes/bin:/opt/bb/bin
      - ./volumes/node2-dbs:/home/heisengarg/dbs
      - ./volumes/node2-ssh:/home/heisengarg/.ssh
    networks:
      - cluster-net
      - client-net
    restart: unless-stopped
    cap_add:
      - ALL
  comdb2-node3:
    container_name: node3
    hostname: node3
    image: heisengarg/comdb2-dev:latest
    working_dir: /home/heisengarg
    privileged: true
    command: ["run", "mogargdb"]
    volumes:
      - ./volumes/bin:/opt/bb/bin
      - ./volumes/node3-dbs:/home/heisengarg/dbs
      - ./volumes/node3-ssh:/home/heisengarg/.ssh
    networks:
      - cluster-net
      - client-net
    restart: unless-stopped
    cap_add:
      - ALL
  comdb2-client:
    container_name: client
    hostname: client
    image: heisengarg/comdb2-dev:latest
    working_dir: /home/heisengarg/src
    depends_on:
      - comdb2-node1
      - comdb2-node2
      - comdb2-node3
    privileged: true
    command: ["diskeys", "node1,node2,node3"]
    environment:
     - CLUSTER="node1 node2 node3"
    volumes:
      - comdb2-src:/home/heisengarg/src
      - ./volumes/bin:/opt/bb/bin
      - ./volumes/client-ssh:/home/heisengarg/.ssh
    networks:
      - client-net
    cap_add:
      - ALL

volumes:
  comdb2-src:
    external: true

networks:
  cluster-net:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
      - subnet: 2001:3984:3989::/64
  client-net:
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
      - subnet: 173.16.239.0/24
      - subnet: 2001:3984:3990::/64
